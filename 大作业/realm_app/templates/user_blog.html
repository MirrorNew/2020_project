<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="icon" href="{{url_for('static', filename='resource/logo_red.png')}}">
    <link href="{{url_for('static', filename='css/common.css')}}" rel="stylesheet" type="text/css" >
    <link href="{{url_for('static', filename='css/userBlog.css')}}" rel="stylesheet" type="text/css" >
    <script src="{{url_for('static', filename='javaScript/jquery-3.5.1.min.js')}}" type="text/javascript" language="JavaScript"></script>

</head>
<body>
{% include 'header.html'%}
<div class="container user-blog main">
    <div class="title">
        <h2><strong>{{ post.title }}</strong></h2>
    </div>
    <div class="page-copyright">
        <p class="author">
           {{  user.username }}
        </p>
        <p class="time-stamp">
            {{ post.timestamp }}
        </p>
    </div>
    <div class="content" id="content" >
        <p class="paragraph" id="post_body">
           {{ post.body }}
        </p>
        <script>
            var content = $("#content");
            var postBody = $("#post_body");
            console.log(postBody.text());
            var res = postBody.text().split("\n");
            content.text("");
            for (var i in res){
                var newParagraph = $("<p class='paragraph'></p>");
                newParagraph.text(res[i]);
                content.append(newParagraph);
            }
        </script>
        <p class="paragraph text-right time-stamp" >
           全文共{{ len }}字
        </p>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
