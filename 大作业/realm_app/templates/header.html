<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>backHeader</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/header.css')}}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
    <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='resource/logo.png')}}" alt="logo">
        &nbsp;&nbsp;书写你的博客
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="{{url_for('home')}}" >首页</a></li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);">v1.0</a>
            </li>

            {% if current_user.is_anonymous %}
                <li  class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('register')}}">注册</a>
                </li>
            {% else %}
                 <li class="nav-item">
                    <a class="nav-link"  href="{{ url_for('edit_blog')}}">
                    写博客
                    </a>
                 </li>
                 <li class="nav-item">
                <a class="nav-link"  href="{{ url_for('user', username=current_user.username) }}">
                    <img class="userLogo" src="{{ current_user.avatar(128)  }}" alt="userImg" width="20px" >
                    {{ current_user.username }}
                </a>
                 </li>
                 <li class="nav-item">
                <a class="nav-link"  href="{{ url_for('logout') }}">退出</a>
                 </li>
            {% endif %}

        </ul>
    </div>
</nav>
</body>
</html>
